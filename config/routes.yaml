index:
  path: /
  controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
  defaults:
    template: ui/index.html.twig

security_login:
  path: /login
  controller: App\Infrastructure\Symfony\Controller\SecurityController::login

security_logout:
  path: /logout
  controller: App\Infrastructure\Symfony\Controller\SecurityController::logout

registration:
  path: /registration
  controller: App\Domain\User\UserInterface\Action\RegistrationAction
